<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='http://fonts.googleapis.com/css?family=Noto+Sans:400,700,400italic,700italic&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    <title>Document</title>
    <style>
        html,
        body {
          width: 100%;
          height: 100%;
          display: flex;
          justify-content: center;
          align-items: center;
        }
        .numbers {
          font-size: 40px;
        }
    </style>
</head>
<body>
    <div>
      <span id="days" class="numbers" style="font-size: 40px;"> </span>일
      <span  id="hours" class="numbers" style="font-size: 40px;"> </span>시간
      <span  id="minutes" class="numbers" style="font-size: 40px;"> </span>분
      <span id="seconds" class="numbers" style="font-size: 40px;"> </span>초
    </div>
      
</body>
<script>

var a = window.location.search
var b = a.replace( "?t=", "" )
var y = b.substr(0,4)
var m = b.substr(4,2)
var d = b.substr(6,2)
console.log( "targetDate : ",b );
if( b != "" )
{
    var year = new Date().getFullYear();
    var myDate = new Date( y + '-' + m + '-' +d +" 00:00:00");
    console.log(myDate);

    // countdown
    let timer = setInterval(function() {

      // get today's date
      var today = new Date().getTime();

      // get the difference
      var diff = myDate - today;

      // math
      let days = Math.floor(diff / (1000 * 60 * 60 * 24));
      let hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      let minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      let seconds = Math.floor((diff % (1000 * 60)) / 1000);

      // display
      document.getElementById("days").innerHTML=days
      document.getElementById("hours").innerHTML=hours
      document.getElementById("minutes").innerHTML=minutes
      document.getElementById("seconds").innerHTML=seconds

    }, 1)
};
</script>
</html>
